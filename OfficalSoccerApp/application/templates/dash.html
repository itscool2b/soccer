<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/dash.css">
    <link rel="stylesheet" href="../static/k.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid flex-header">
        <a href="/" class="link-body-emphasis text-decoration-none">
            <img class="logo" src="../static/images/WPS_Logo (1).png">
        </a>
        
        <h1>Soccer App</h1>
        
        <div>
            <a href="index.html"> <!-- Dynamic Data Links back to card page-->
                <button type="button" class="btn btn-primary px-3 d-block" style="width: 100%; max-width: 200px; padding-left: 1rem; padding-right: 1rem;" >
                    All Stats 
                </button>
                
            </a>
        </div>
    </header>

    <section id="featured-3" class="py-5 bg-light shadow-lg">
        <div class="container px-4">
            <h2 class="pb-2 border-bottom">Season Overview</h2>
            <button type="button" class="btn btn-primary px-3 py-3 d-block" style="width: 100%; padding-left: 1rem; padding-right: 1rem;" data-bs-toggle="modal" data-bs-target="#addGameModal3">
                Add Dashboard Stats <!-- Dynamic, data-bs-target connects to modal id -->
            </button>
            
            <div class="row g-4 py-5">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="text-center">
                        <div class="feature-icon bg-gradient d-flex align-items-center justify-content-center mb-3">
                            <img src="../static/images/soccer-ball-goal.webp" alt="Img" class="img-fluid rounded">
                        </div>
                        <h3 class="fs-2 text-body-emphasis">Total games</h3> <!-- Dynamic Data -->
                        <p class="fs-3">100</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="text-center">
                        <div class="feature-icon bg-gradient d-flex align-items-center justify-content-center mb-3">
                            <img src="../static/images/soccer-ball-goal.webp" alt="Img" class="img-fluid rounded">
                        </div>
                        <h3 class="fs-2 text-body-emphasis">Games Won</h3> <!-- Dynamic Data -->
                        <p class="fs-3">50</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="text-center">
                        <div class="feature-icon bg-gradient d-flex align-items-center justify-content-center mb-3">
                            <img src="../static/images/soccer-ball-goal.webp" alt="Img" class="img-fluid rounded">
                        </div>
                        <h3 class="fs-2 text-body-emphasis">Games Lost</h3> <!-- Dynamic Data -->
                        <p class="fs-3">50</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section> <!-- This is where the modal for the add Dashboard form is -->
        <div class="modal fade" id="addGameModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Stats</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                        <form action="{%url 'stats'%}"  method="post"> <!-- Form action links to Dynamic shit -->
                            {%csrf_token%}

                            <div class="games_played"> <!-- Dynamic Shit  -->
                                <label for="games_played">Games Played:</label>
                                <input type="text" class="form-control" id="games_played" name="games_played">
                            </div>

                            <div class="wins"> <!-- Dynamic Shit  -->
                                <label for="wins">Games Won: </label>
                                <input type="text" class="form-control" id="wins" name="wins">
                            </div>

                            <div class="total_goals"> <!-- Dynamic Shit  -->
                                <label for="total_goals">Total Goals: </label>
                                <input type="text" class="form-control" id="total_goals" name="total_goals">
                            </div>

                            <div class="total_saves"> <!-- Dynamic Shit  -->
                                <label for="total_saves">Total Saves: </label>
                                <input type="text" class="form-control" id="total_saves" name="total_saves">
                            </div>

                            <div class="total_assists"> <!-- Dynamic Shit  -->
                                <label for="total_assists">Total Assists: </label>
                                <input type="text" class="form-control" id="total_assists" name="total_assists">
                            </div>

                            <div class="total_clean_sheets"> <!-- Dynamic Shit  -->
                                <label for="total_clean_sheets">Total Clean Sheets: </label>
                                <input type="text" class="form-control" id="total_clean_sheets" name="total_clean_sheets">
                            </div>

                            <div class="total_yellow_cards"> <!-- Dynamic Shit  -->
                                <label for="total_yellow_cards">Total Yellow Cards: </label>
                                <input type="text" class="form-control" id="total_yellow_cards" name="total_yellow_cards">
                            </div>

                            <div class="total_red_cards"> <!-- Dynamic Shit  -->
                                <label for="total_red_cards">Total Red Cards: </label>
                                <input type="text" class="form-control" id="total_red_cards" name="total_red_cards">
                            </div>

                            <div class="total_blue_cards"> <!-- Dynamic Shit  -->
                                <label for="total_blue_cards">Total Blue Cards: </label>
                                <input type="text" class="form-control" id="total_blue_cards" name="total_blue_cards">
                            </div>
                        </form>
                
                            
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="p-4">
        <table class="table table-hover table-responsive-md">
            <tbody>
                <tr>
                    <th scope="row">Total Goals</th>
                    <td>100</td> <!-- Dynamic Data -->
                </tr>
                <tr>
                    <th scope="row">Total Saves</th>
                    <td>100</td> <!-- Dynamic Data -->
                </tr>
                <tr>
                    <th scope="row">Total Assists</th>
                    <td>100</td> <!-- Dynamic Data -->
                </tr>
                <tr>
                    <th scope="row">Total Clean Sheets</th>
                    <td>100</td> <!-- Dynamic Data -->
                </tr>
                <tr>
                    <th scope="row">Totaal Yellow cards</th>
                    <td>100</td> <!-- Dynamic Data -->
                </tr>
                <tr>
                    <th scope="row">Total Red Cards</th>
                    <td>100</td> <!-- Dynamic Data -->
                </tr>
                <tr>
                    <th scope="row">Total Blue Cards</th>
                    <td>100</td> <!-- Dynamic Data -->
                </tr>
            </tbody>
        </table>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
